version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16  # En g√ºncel: PostgreSQL 16 + PGVector
    container_name: vira_pgvector
    environment:
      POSTGRES_USER: vira
      POSTGRES_PASSWORD: sifre
      POSTGRES_DB: vira_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Opsiyonel init script
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vira -d vira_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgvector_data:
    driver: local
